<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <header class="header navbar navbar-dark bg-dark">
        <h1 class="header-title">To Do List</h1>
    </header>
    <main class="main">
            <section class="input-task-container">
                <section class="buttons-container">
                    <button id="apaga-tudo" class="btn btn-outline-warning">Clear List</button>
                    <button id="remover-finalizados" class="btn btn-outline-danger">Remove finished</button>
                    <button id="salvar-tarefas" class="btn btn-outline-success">Save Task</button>
                </section>
                <section class="add-task-container">
                    <input type="text" id="texto-tarefa"class="form-control" placeholder="Ex: Doctor at 6 pm">
                    <button type="text" id="criar-tarefa" class="btn btn-outline-primary">Add
                    </button>
                </section>
            </section>
        </main>
        <section class="lists-container">
            <section class="task-list-container">
                <h4>Tasks</h4>
                <ol id="lista-tarefas" class="list-group list-group-numbered"></ol>
            </section>
            <section class="saved-tasks-container">
                <h4 class="saved-tasks-title">Saved Tasks</h4>
                <ul class="saved-tasks-list list-group list-group-flush">
                </ul>
            </section>
        </section>
</body>
<script src="script.js"></script>

</html>
